<!DOCTYPE html>
 <head>
 <title>Sprawdzenie danych Twoje nazwisko </title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        do {
       var liczba1=prompt("a=","");
        var a=parseFloat(liczba1);
       var liczba2=prompt("b=","");
        var b=parseFloat(liczba2);
        var liczba3=prompt("c=","");
        var c=parseFloat(liczba3);
    }
        while(a>=b+c || b>=a+c || c>=a+b);
        document.write("Boki:"+a+" "+b+" "+c+"<br>");
		</script>
       </div>
       </body>
       </html>
