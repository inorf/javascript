 <div style="color:green;font-size:50px;">
 <script language="JavaScript">
 var L1=prompt("D1=","");
 var L2=prompt("D2","");

 var D2=parseFloat(L2);
 var ilosc;
 if(D1<D2 || 1>D1 || D2>31){
 document.write("wystapil  blad");
 }
 if(D1>D2 || 1<=D1 || D2<=31){
 ilosc=D1-D2;
 ilosc=ilosc*24*60*60;
 document.write(ilosc+" - ilosc sekund");}
 </script>
 </div>
