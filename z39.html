    <body>
        <div>
            <p id="par1"> JAVASCRIPT i jego poczatki </p><br>
            <input type="button" , value="sprawdz" , onclick="ready()"></button>

                function ready(){
                    let x = prompt("w ktorym roku powstal JS?", "")
                    let rok_dyl =  x.toLowerCase();
                    if (rok_dyl == 1995) { document.write("<h4 style='color:navy;'>" + "brawo" + "<br>");
                    }else { document.write("<h7 style='color:red;'>" + "zla odpowiedz" + "<br>"); }
                }
            </script>
        </div>
