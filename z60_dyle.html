<body>
 <script>
 let alarm_dyl = prompt("podaj liczbe, do ktorej odczytac","")
 if(alarm_dyl > 0) {
  let suma_dyl=0;
  let T_dyl = new Array()
  for (i = 0; i <= alarm_dyl; i++) {
  T_dyl[i] = i;
  suma_dyl=suma_dyl+i;
  document.write("T["+i+"]="+T_dyl[i]+"<br>");
  }
  let srednia_dyl=suma_dyl/i;
  document.write("suma="+suma_dyl+"<br>");
  document.write("Å›rednia="+srednia_dyl.toFixed(2)+"<br>");
 }
 </script>
</body>
