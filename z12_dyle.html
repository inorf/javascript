<title>Dylevich 2P</title>
<meta charset="utf-8">  
</head>
<body>
<div style="color:green;font-size:50px;">
<script language="JavaScript">
var d1_dyl=prompt("Data1=","");
var g1_dyl=prompt("Godzina1=","");
var d2_dyl=prompt("Data2=","");
var g2_dyl=prompt("Godzina2=","");
var sek;
var a=parseFloat(d1_dyl);
var b=parseFloat(d2_dyl);
var c=parseFloat(g1_dyl);
var d=parseFloat(g2_dyl);
sek=((a-b)*24+c-d)*3600;
document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sek+"<br>");
</script>
</div>
</body>
