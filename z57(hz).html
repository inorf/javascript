    <body>
        <div id="aa"></div>
        <script>
function printSquareRoots(startIndex, endIndex) {
    for (let i = startIndex; i < startIndex + 15; i++) {
        let squareRoot2 = Math.sqrt(i).toFixed(2);
        let squareRoot4 = Math.sqrt(squareRoot2).toFixed(2);
        
        console.log("I=" + i + "   pierw_2(" + i + ")=" + squareRoot2 + "   pierw_4(" + i + ")=" + squareRoot4);
        
        if ((i - startIndex + 1) % 3 === 0) {
            if (confirm("Aby kontynuować, naciśnij OK.")) {
                continue;
            } else {
                break;
            }
        }
    }
}

// Przykładowe użycie funkcji dla zakresu od 4 do 18
printSquareRoots(4, 18);

</script>
