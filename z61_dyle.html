<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <title>Tabele zadanie 2</title>
</head>
<body>
 <script>
 let alarm_dyl = prompt("podaj liczbe, do ktorej odczytac","")
 if(alarm_dyl > 0) {
  let ilo_dyl=1;
  let T_dyl = new Array()
  for (i = 1; i <= alarm_dyl; i++) {
  T_dyl[i] = i * 3;
  ilo_dyl=T_dyl[i] * ilo_dyl;
  document.write("T["+i+"]="+T_dyl[i]+"<br>");
  }
  document.write("iloczyn="+ilo_dyl+"<br>");
 }
 </script>
</body>
</html>
