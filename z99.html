<html>
    <body>
        <script type="text/javascript">
            stop_kow = new Date();
            let liczba=stop_kow.getDay();
            switch(liczba){
             case 0 :
             document.write("dzisiaj poniedzialek");
             break;
             case 1 :
             document.write("dzisiaj wtorek");
             break;
             case 2 :
             document.write("dzisiaj sroda");
             break;
             case 3 :
             document.write("dzisiaj czwartek");
             break;
             case 4 :
             document.write("dzisiaj piatek");
             break;
             case 5 :
             document.write("dzisiaj sobota");
             break;
             default:
             document.write("dzisiaj niedziela");
             break;
            }
            </script>
    </body>
</html>
