<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>
            <script type="text/javascript"> 
                data = new Date();
                let options = {timeZone: 'Europe/Warsaw'};
                let pl_time = data.toLocaleString('pl-PL', options);
                document.write("<b>Czas w polsce:</b> " + pl_time + "<br>");
                //link: https://www.shecodes.io/athena/1086-how-to-display-country-specific-time-zone-in-javascript
            </script>
        </p>
    </body>
</html>
