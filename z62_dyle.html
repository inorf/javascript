<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <title>Tabele zadanie3</title>
</head>
<body>
 <script>
 let TaB_dyl = new Array('Porsche', 'Honda', 'Toyota', 'Mercedes-Benz', 'Nissan', 'Lamborghini', 'BMW');
 for (i = 0; i<TaB_dyl.length; i++)
 {
 document.write(TaB_dyl[i] + "<br>" + "<br>");
 }
 let TaB_dyl_sec = TaB_dyl.reverse();
 for (i = 0; i<TaB_dyl_sec.length; i++)
 {
 document.write(TaB_dyl_sec[i] + "<br>" + "<br>");
 }
 </script>
</body>
</html>
