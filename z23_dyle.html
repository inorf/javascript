<meta chaset="utf-8">
<title>Dylevich 2P</title>
<head>
<body>
<div style="color:navy;font-size:100%;">
<script language="JavaScript">
  function okno_zamknij_dyle()
{
window.close()
}
  function Drabina_dyl()
{
c=parseFloat(document.getElementById('wd').value)
d=parseFloat(document.getElementById('wx').value)
Drabina_d=Math.sqrt((c*c)+(d*d))
document.getElementsByName('drab')[0].value=Drabina_d.toFixed(2);
}
function Alfa_dyl()
{
c=parseFloat(document.getElementById('wd').value)
d=parseFloat(document.getElementById('wx').value)
var sinAlfa = c/Math.sqrt((c*c)+(d*d));
var alfaRad = Math.asin(sinAlfa);
var alfaDeg = alfaRad * (180 / Math.PI);
Alfa_d=alfaDeg;
document.getElementsByName('alfa')[0].value=Alfa_d.toFixed(2);
}
</script>
  Podaj d - <input size="5" id="wd">
  Podaj x - <input size="5" id="wx"><br>
</div>
  <div style="color:red;font-size:50px;"id="drab"></div>
  <div style="color:red;font-size:50px;"id="alfa"></div><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_dyle()"/>
</body>
</html>
