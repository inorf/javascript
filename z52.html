<html>
<body>
<script>
var a_dyl = (8 % 4) + 5;
var b_dyl = (7 % 6) + 20;

document.write("a = " + a_dyl + "<br>");
document.write("b = " + b_dyl + "<br><br>");
for (var i = 0; i < a_dyl; i++) {
    var row = '';
    for (var j = 0; j < b_dyl; j++) {
        if (i === 0 || i === a_dyl - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_dyl - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
